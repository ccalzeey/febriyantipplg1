<body>
    <!-- tag p di gunakan untuk membuat paragraf -->
    <p>haloo &nbsp gaisss</p>
    <!-- br berguna untuk membuat line baru -->

    <!-- h digunakan untuk membuat header (tulisan yang tebal dan ukurannya besar biasanya untuk judul) -->

<h1>haechan</h1>
<h2>haechan</h2>
<h3>haechan</h3>
<h4>haechan</h4>
<h5>haechan</h5>
<h6>haechan</h6>
<!-- b untuk bold, i untuk italic/miring, u untuk underline -->
    <p><b>lorem ipsum</b> dolor sit <i>amet consectetur</i> adipisicing elit. <u>Ea eum molestiae</u> incidunt. Ipsam, suscipit. Minus quae dolorum dignissimos dolor temporibus, praesentium qui facilis quis quidem, hic repellendus. Laborum, alias possimus.</p>
